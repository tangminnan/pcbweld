<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<!-- <div class="form-group">
								<label class="col-sm-1 control-label">专家ID：</label>
								<div class="col-sm-4">
									<select class="form-control" name="uId">
										<option></option>
										<option th:each="list:${list}" th:value="${list.id}"
											th:text="${list.doctorName }"></option>
									</select>
								</div>
							</div> -->

							<div class="form-group">
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="title" name="title" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">文章图片：</label>
								<div class="col-sm-8">
									<input class="form-control" id="picItems"
										style="display: none;" type="file" name="picItems"
										onchange="udpateFileUrl(this)" /> <label id="img"><img
										width="100" height="100" id="fileImgimgFile" alt="点击上传图片"
										src="/img/tousu-pic1.jpg"></label> <span style="color: red;">(750*718)</span>
								</div>
							</div>
							<div class="form-group">

								<input id="content" name="content" type="hidden"> <label
									class="col-sm-3 control-label">内容：</label>
								<div class="col-sm-8">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote"></div>
									</div>
								</div>
							</div>



							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/news/add.js"></script>
	<script type="text/javascript">
		function udpateFileUrl(obj) {
			var fileURL = getObjectURL(obj.files[0]);
			if (fileURL) {
				$("#fileImgimgFile").attr("src", fileURL);
			}
		}

		//建立一個可存取到該file的url
		function getObjectURL(file) {
			var url = null;
			if (window.createObjectURL != undefined) { // basic
				url = window.createObjectURL(file);
			} else if (window.URL != undefined) { // mozilla(firefox)
				url = window.URL.createObjectURL(file);
			} else if (window.webkitURL != undefined) { // webkit or chrome
				url = window.webkitURL.createObjectURL(file);
			}
			return url;
		}
		$("#img").click(function() {
			$("#picItems").click();
		})
	</script>
</body>
</html>

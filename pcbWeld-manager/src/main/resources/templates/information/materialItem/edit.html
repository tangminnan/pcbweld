<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <input id="id" name="id" th:value="${materialItem.id}" type="hidden">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类目名称：</label>
                            <div class="col-sm-8">
                                <input id="type" name="type" th:value="${materialItem.type}" class="form-control"
                                       type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">属性显示形式：</label>
                            <div class="col-sm-8">
                                <select id="displayForm" name="displayForm" class="selectpicker show-tick form-control" th:value="${materialItem.displayForm}">
                                    <option  th:selected="${materialItem.displayForm==1}" value="1">输入框</option>
                                    <option  th:selected="${materialItem.displayForm==2}" value="2">加减框</option>
                                    <option  th:selected="${materialItem.displayForm==3}" value="3">下拉框</option>
                                    <option  th:selected="${materialItem.displayForm==4}" value="4">多选框</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">备注：</label>
                            <div class="col-sm-8">
                                <textarea id="remark" name="remark" th:text="${materialItem.remark}"
                                          class="form-control" type="text"></textarea>
                            </div>
                        </div>
                        <!--<div class="form-group">
<label class="col-sm-3 control-label">创建时间：</label>
<div class="col-sm-8">
    <input id="createTime" name="createTime" th:value="${materialItem.createTime}" class="form-control" type="text">
</div>
</div>
                        <div class="form-group">
<label class="col-sm-3 control-label">修改时间：</label>
<div class="col-sm-8">
    <input id="updateTime" name="updateTime" th:value="${materialItem.updateTime}" class="form-control" type="text">
</div>
</div>-->
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input id="sort" name="sort" th:value="${materialItem.sort}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <!--<div class="form-group">
<label class="col-sm-3 control-label">状态 1=关闭；2=启用：</label>
<div class="col-sm-8">
    <input id="status" name="status" th:value="${materialItem.status}" class="form-control" type="text">
</div>
</div>-->
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/information/materialItem/edit.js">
</script>
</body>
</html>

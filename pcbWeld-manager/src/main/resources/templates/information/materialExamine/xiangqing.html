<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${materialExamine.id}"
								type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">用户id：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId"
										th:value="${materialExamine.userId}" class="form-control"
										type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">订单id：</label>
								<div class="col-sm-8">
									<input id="orderId" name="orderId"
										th:value="${materialExamine.orderId}" class="form-control"
										type="text" readonly="readonly">
								</div>
							</div>
							<!-- <div class="form-group">
								<label class="col-sm-3 control-label">附件：</label>
								<div class="col-sm-8">
									<input id="files" name="files"
										th:value="${materialExamine.files}" class="form-control"
										type="text">
								</div>
							</div> -->
							<div class="form-group">
								<label class="col-sm-3 control-label">订单金额：</label>
								<div class="col-sm-8">
									<input id="orderMoney" name="orderMoney"
										th:value="${materialExamine.orderMoney}" class="form-control"
										type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">审核状态：</label>
								<div class="col-sm-8">
									<div th:switch="${materialExamine.examineFlag}">
									    <div th:case="'1'">
								            <input value="未审核" class="form-control" type="text" readonly="readonly">
								        </div>
								        <div th:case="'2'">
								            <input value="已审核" class="form-control" type="text" readonly="readonly">
								        </div>
								        <div th:case="'3'">
								            <input value="审核不通过" class="form-control" type="text" readonly="readonly">
								        </div>
									</div>		
								</div>
							</div>
							<div th:switch="${materialExamine.examineFlag}">
								<div th:case="'3'">
									<div class="form-group">
										<label class="col-sm-3 control-label">审核备注/意见：</label>
										<div class="col-sm-8">
											<textarea rows="5" cols="100" id="examineIdea" name="examineIdea"
												th:text="${materialExamine.examineIdea}" class="form-control"
												readonly="readonly"></textarea>
										</div>
									</div>								
								</div>
							</div>		
							
							<div class="form-group">
								<label class="col-sm-3 control-label">添加时间：</label>
								<div class="col-sm-8">
									<input id="addTime" name="addTime"
										th:value="${materialExamine?.addTime} == null?'':${#dates.format(materialExamine.addTime, 'yyyy-MM-dd hh:mm:ss')}"
										class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<!-- <div class="form-group">
								<label class="col-sm-3 control-label">更新时间：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime"
										th:value="${materialExamine.updateTime}" class="form-control"
										type="text">
								</div>
							</div> -->
							<div class="form-group">
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<div th:switch="${materialExamine.type}">
									    <div th:case="'1'">
								            <input value="附件" class="form-control" type="text" readonly="readonly">
								        </div>
								        <div th:case="'2'">
								            <input value="物料" class="form-control" type="text" readonly="readonly">
								        </div>
									</div>
								</div>
							</div>
							<div th:switch="${materialExamine.type}">
								<div th:case="'1'">
									<div class="form-group">
										<label class="col-sm-3 control-label">附件：</label>
										<div class="col-sm-8">
											<button class="btn btn-primary" onclick="fujiandown();" >附件下载</button>
										</div>
									</div>								
								</div>
							</div>		
							<!-- <div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div> -->
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	
		<script type="text/javascript">
		function fujiandown(){
			var host=window.location.protocol+"//"+window.location.host;
			window.location.href="/information/materialExamine/fujiandown?id="+$('input[name="id"]').val()+"&host="+host
		}
	</script>
</body>
</html>

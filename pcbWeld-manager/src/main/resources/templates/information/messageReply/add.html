<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">留言内容：</label>
								<div class="col-sm-8">
									<input id="messageContent" name="messageContent"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">留言人id：</label>
								<div class="col-sm-8">
									<input id="messageCreateId" name="messageCreateId"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">留言时间：</label>
								<div class="col-sm-8">
									<input id="messageTime" name="messageTime" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">状态1：正常2：禁止：</label>
								<div class="col-sm-8">
									<input id="delFlag" name="delFlag" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">回复内容：</label>
								<div class="col-sm-8">
									<input id="replyContent" name="replyContent"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">回复时间：</label>
								<div class="col-sm-8">
									<input id="replyTime" name="replyTime" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">回复id：</label>
								<div class="col-sm-8">
									<input id="replyCreateId" name="replyCreateId"
										class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否回复1：未回复2：已回复：</label>
								<div class="col-sm-8">
									<input id="ifreply" name="ifreply" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">读取状态1：未读2：已读：</label>
								<div class="col-sm-8">
									<input id="ifread" name="ifread" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"
		src="/js/appjs/information/messageReply/add.js">
		
	</script>
</body>
</html>

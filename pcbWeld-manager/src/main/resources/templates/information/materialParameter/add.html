<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">类目：</label>
                            <div class="col-sm-8">
                                <select id="itemId" name="itemId" class="selectpicker show-tick form-control"
                                > <!--onchange="changeSelect(this)"-->
                                    <option th:each="list:${materialItemDOList}" th:text="${list.type}"
                                            th:value="${list.id}" th:id="${list.displayForm}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="isJuniorShow">
                            <label class="col-sm-3 control-label">有无子分类：</label>
                            <div class="col-sm-8">
                                <select id="isJunior" name="isJunior" class="selectpicker show-tick form-control"
                                        onchange="changeJunior(this)">
                                    <option value=""></option>
                                    <option value="0">有</option>
                                    <option value="1">无</option>
                                </select>
                            </div>
                        </div>


                        <div id="paramsSelect" style="display: none">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">参数名称：</label>
                                <div class="col-sm-8">
                                    <input id="parameterName" name="parameterName" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">价格：</label>
                                <div class="col-sm-8">
                                    <input id="price" name="price" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"></label>
                            </div>
                        </div>

                        <div id="other"></div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/information/materialParameter/add.js">
</script>
<script>
   /*function changeSelect(val) {
      var yangshi = $(val).find(" option:selected").attr("id")
      if (yangshi == 4) {
         $('#isJuniorShow').show()
      } else {
         $('#isJuniorShow').hide()
      }
   }*/

   function changeJunior(val) {

      if ($(val).val() == 0) {

         $('#paramsSelect').show();

         var alabel = document.getElementsByTagName('label');
         var len = alabel.length;
         var label = alabel[len - 1];
         var html = '<a class="btn btn-success btn-xs" onclick="addParams();" style="text-decoration: none; border-radius: 50%;margin-top: 9px;"><i class="fa fa-plus" aria-hidden="true"></i></a>  <a class="btn btn-warning btn-xs" onclick="remove();" style="text-decoration: none; border-radius: 50%;margin-top: 9px;"><i class="fa fa-minus" aria-hidden="true"></i></a>'
         label.innerHTML = html;
      } else {
         $('#paramsSelect').hide();
      }
   }

   function addParams() {

      var html = '';
      html += '	<div class="form-group choosecontent">'
      html += '		 <label class="col-sm-3 control-label">参数名称：</label>'
      html += ' <div class="col-sm-8">'
      html += '			<input id="parameterName" name="parameterName" class="form-control" type="text">'
      html += '			 </div>'
      html += '			 </div>'
      html += '		</label>'
      html += '		<div class="form-group choosecontent">'

      html += '	<label class="col-sm-3 control-label">价格：</label>'
      html += ' <div class="col-sm-8">'
      html += '		<input id="price" name="price" class="form-control" type="text">'
      html += '		</div>'
      html += '		</div>'
      $("#other").append(html);

      var alabel = document.getElementsByTagName('label');
      var len = alabel.length;
      var label = alabel[len - 1];
      var html = '';
      label.innerHTML = html;

   }

   function remove() {
      var adiv = document.getElementsByClassName('choosecontent');
      var len = adiv.length;
      console.info(len);
      if (len < 2) {
         alert("至少存在一项！！！");
      } else {
         adiv[adiv.length - 1].remove();

         var alabel = document.getElementsByTagName('label');
         var len = alabel.length;
         var label = alabel[len - 1];
         var html = '<a class="btn btn-success btn-xs" onclick="add();" style="text-decoration: none; border-radius: 50%;margin-top: 9px;"><i class="fa fa-plus" aria-hidden="true"></i></a>  <a class="btn btn-warning btn-xs" onclick="remove();" style="text-decoration: none; border-radius: 50%;margin-top: 9px;"><i class="fa fa-minus" aria-hidden="true"></i></a>'
         label.innerHTML = html;
      }

   }

</script>
</body>
</html>

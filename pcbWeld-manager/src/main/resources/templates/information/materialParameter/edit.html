<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${materialParameter.id}"  type="hidden">

							<!--<div class="form-group">
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="itemId" name="itemId" th:value="${materialParameter.itemId}" class="form-control" type="text">
								</div>
							</div>-->
							<div class="form-group">
								<label class="col-sm-3 control-label">类目：</label>
								<div class="col-sm-8">
									<select id="itemId" name="itemId" class="selectpicker show-tick form-control">
										<option  th:text="${materialParameter.itemName}" disabled selected hidden></option>
										<option  th:each="list:${materialItemDOList}" th:text="${list.type}"  th:value="${list.id}"></option>
									</select>
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">规格名称：</label>
								<div class="col-sm-8">
									<input id="specificationName" name="specificationName" th:value="${materialParameter.specificationName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">参数名称：</label>
								<div class="col-sm-8">
									<input id="parameterName" name="parameterName" th:value="${materialParameter.parameterName}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">价格：</label>
								<div class="col-sm-8">
									<input id="price" name="price" th:value="${materialParameter.price}" class="form-control" type="text">
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/materialParameter/edit.js">
	</script>

</body>
</html>

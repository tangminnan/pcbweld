<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>

<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="userId" name="userId" th:value="${id}"  type="hidden">
							
														
							<div class="form-group">
								<label class="col-sm-3 control-label">第一次检查时间：</label>
								<div class="col-sm-8">
									<input id="firstCheckDate" name="firstCheckDate" 
									class="form-control" type="text">
								</div>
							</div>
							
							
							 <div class="form-group">
								<label class="col-sm-3 control-label">第一次检查医生:</label>
								<div class="col-sm-8">
									<input id=firstCheckDoctor name="firstCheckDoctor"
										 class="form-control" type="text">
								</div>
							</div> 
							
							<div class="form-group">
								<label class="col-sm-3 control-label">第一次检查单位：</label>
								<div class="col-sm-8">
									<input id="firstCheckCompany" name="firstCheckCompany" 
										class="form-control" type="text">
								</div>
							</div>
							
							
							<div class="form-group">
								<label class="col-sm-3 control-label">第二次检查时间：</label>
								<div class="col-sm-8">
									<input id="secondCheckDate" name="secondCheckDate" 
									class="form-control" type="text">
								</div>
							</div>
							
							
							<div class="form-group">
								<label class="col-sm-3 control-label">第二次检查医生:</label>
								<div class="col-sm-8">
									<input id=secondCheckDoctor name="secondCheckDoctor"
									  class="form-control" type="text">
								</div>
							</div> 
							
							<div class="form-group">
								<label class="col-sm-3 control-label">第二次检查单位：</label>
								<div class="col-sm-8">
									<input id="secondtCheckCompany" name="secondCheckCompany"
										class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div th:include="include::footer"></div>

	<script type="text/javascript" src="/js/appjs/users/acupunctureAdd.js"></script>
	<script type="text/javascript">
		laydate.render({
			elem: '#secondCheckDate',
		});
		laydate.render({
			elem: '#firstCheckDate',
		});
	</script>
</body>
</html>

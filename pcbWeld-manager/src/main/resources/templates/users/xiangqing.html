								<div class="col-sm-4">
									<input id="phone" name="phone" th:value="${user.phone}"

							</div>

								<label class="col-sm-3 control-label">：</label>

							<div class="form-group">
								<label class="col-sm-1 control-label">性别：</label>
								<div class="col-sm-4">
									<label class="radio-inline"> <input type="radio"
										th:field="*{user.sex}" name="type" value="1" /> 男
									</label> 
									<label class="radio-inline"> <input type="radio" 
										th:field="*{user.sex}" name="type" value="2" /> 女
									</label>
									<label class="radio-inline"> <input type="radio" 
										th:field="*{user.sex}" name="type" value="0" /> 未知
									</label>
								</div>
								<label class="col-sm-1 control-label">状态：</label>
								<div class="col-sm-4">
									<label class="radio-inline"> <input type="radio"
										th:field="*{user.deleteFlag}" name="type" value="0" /> 正常
									</label> 
									<label class="radio-inline"> <input type="radio" 
										th:field="*{user.deleteFlag}" name="type" value="1" /> 禁止
									</label>

							<div class="form-group">

								<div class="col-sm-8">
									<input id="company" name="company" th:value="${user.company}"

							<div>用户地址：</div>
							<div>&nbsp;</div>
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>收货人</th>
										<th>手机号码</th>
										<th>详细地址</th>
										<th>创建时间</th>
										<th>默认首选</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="ua:${userAddress}">
										<td th:text="${ua.consignee}"></td>
										<td th:text="${ua.mobile}"></td>
										<td th:text="|${ua.provinceName}${ua.cityName}${ua.areaName}${ua.address}|"></td>
										<td th:text="${ua?.createTime} == null?'':${#dates.format(ua.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
										<div th:switch="${ua.defaultFlag}">
											<td th:case="'0'">是</td>
											<td th:case="'1'">否</td>
										</div>										
									</tr>
								</tbody>
							</table>
							
							
							<div>订单记录：</div>
							<div>&nbsp;</div>
							<table class="table table-bordered">
								<thead>
									<tr>
										<th>订单编号</th>
										<th>支付方式</th>
										<th>发票类型</th>
										<th>发票状态</th>
										<th>订单状态</th>
										<th>运单号</th>
										<th>创建时间</th>
										<th>订单金额</th>
										<th>支付金额</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="order:${order}">
										<td th:text="${order.orderNo}"></td>
										<div th:switch="${order.payType}">
											<td th:case="'0'">积分兑换</td>
											<td th:case="'1'">在线支付</td>
										</div>
										<div th:switch="${order.invoiceType}">
											<td th:case="'1'">不开发票</td>
											<td th:case="'2'">电子发票</td>
											<td th:case="'3'">普通发票</td>
										</div>
										<div th:switch="${order.invoiceStatus}">
											<td th:case="'1'">待开</td>
											<td th:case="'2'">已开</td>
										</div>
										<div th:switch="${order.orderStatus}">
											<td th:case="'1'">已提交</td>
											<td th:case="'2'">资料待审核</td>
											<td th:case="'3'">审核未通过</td>
											<td th:case="'4'">待支付</td>
											<td th:case="'5'">物料寄送</td>
											<td th:case="'6'">物料待审核</td>
											<td th:case="'7'">物料审核失败</td>
											<td th:case="'8'">待发货</td>
											<td th:case="'9'">待收货</td>
											<td th:case="'10'">已完成</td>
										</div>
										<td th:text="${order.postid}"></td>
										<td th:text="${order?.createTime} == null?'':${#dates.format(order.createTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
										<td th:text="${order.orderAmount}"></td>
										<td th:text="${order.payAmount}"></td>
									</tr>
								</tbody>
							</table>

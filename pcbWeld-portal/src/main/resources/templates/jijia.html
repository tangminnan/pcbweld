<body>
<div class="top topshow">
    <div class="main">
        <img class="fl" src="images/logo.png" alt=""/>

            <a class="on" href="jijia.html">在线计价</a>

        </div>
    </div>

<img class="GYbanner" src="images/jijiaBG.png" alt=""/>

<!--在线计价-->
<div class="main jijia">
    <div class="box1">
        <h3>PCB 在线计价</h3>
        <p>如果您的资料特殊，或不会计价，请联系专业的人工报价，快速服务<a href="" title="QQ交谈"></a></p>
    </div>
    <div class="box2">
        <div class="fl txtleft">
            <div class="CC" th:each="itemlist:${materialItemDOS}">
                <span th:text="${itemlist.type}+'：'"></span>
                <div>
                    <div th:each="paramsList:${itemlist.MaterialParameterDO}" th:if="${itemlist.displayForm == 1}">
                        <p>
                            <input type="hidden" th:placeholder="${paramsList.price}" id="sizePrice"/>
                            <input type="text" th:placeholder="${paramsList.parameterName}"/>
                            <em th:text="${paramsList.specificationName}">cm</em>
                        </p>
                    </div>

                    <div th:each="paramsList:${itemlist.MaterialParameterDO}" th:if="${itemlist.displayForm == 2}">
                        <input type="hidden" th:placeholder="${paramsList.price}" id="numPrice"/>
                        <div class="Num">
                            <b class="less" onClick="change(1,1)">-</b>
                            <input type="text" value="1" id="goods1">
                            <b class="add" onClick="change(1,2)">+</b>
                        </div>
                        <i th:text="'('+${itemlist.remark}+')'"></i>
                    </div>

                    <div th:if="${itemlist.displayForm == 3}">

                        <select>
                            <option id="pullDownPrice" th:value="${paramsList.price}"
                                    th:each="paramsList:${itemlist.MaterialParameterDO}"
                                    th:text="${paramsList.parameterName}"></option>
                        </select>
                        <i th:text="'('+${itemlist.remark}+')'"></i>
                    </div>

                    <div th:if="${itemlist.displayForm == 4}">

                        <ul th:each="paramsList:${itemlist.MaterialParameterDO}" class="ulb">
                            <li id="liPrice" th:value="${paramsList.price}" th:text="${paramsList.parameterName}"></li>
                        </ul>
                        <i style="float:left;margin-left:140px;" th:text="'('+${itemlist.remark}+')'"></i>

                    </div>
                </div>

            </div>

        </div>
        <div class="fr txtright">
            <div class="heji">费用合计：<span>¥ 4666.00</span></div>
            <table border="1" cellspacing="0" cellpadding="0">
                <tbody>
                <tr th:each="itemlist:${materialItemDOS}">
                    <td th:text="${itemlist.type}+'：'"></td>
                    <td>￥23.00</td>
                </tr>
                </tbody>
            </table>
            <div class="zhifuFY">在线支付总费用：<span>¥ 4666.00</span></div>
            <input class="goon" type="button" value="立即下单"/>
        </div>
    </div>
</div>

<!--底部-->

            <p>关注微信公众号</p>
        </div>
    </div>
</div>

<!--右侧浮条-->
<div class="window QQ">
    <ul>
        <li class="back-to-top"><img src="images/top-1.png" alt="" title="回到顶部"/></li>
        <li><a href="tencent://message/?Site=baidu.com&uin=290933560&Menu=yes"><img src="images/top-3.png" alt=""
                                                                                    title="QQ"/></a></li>
        <li><b><img src="images/top-5.png" alt="" title="电话"/></b><span class="tell">18710184327</span></li>
        <li><b><img src="images/top-2.png" alt="" title="微信"/></b><span class="weixin"><img width="125" height="125"
                                                                                            src="images/gongzhonghao.png"
                                                                                            alt="" title="微信号"/></span>
        </li>
        <li class="close"><img src="images/top-4.png" alt="" title="关闭"/></li>
    </ul>
</div>

</body>
<script type="text/javascript">
   var countdown = 60;

   function settime(val) {
      if (countdown == 0) {
         val.removeAttribute("disabled");
         val.value = "免费获取验证码";
         countdown = 60;
      } else {
         val.setAttribute("disabled", true);
         val.value = "重新发送(" + countdown + "s)";
         countdown--;
      }
      setTimeout(function () {
         settime(val)
      }, 1000)
   }

   //一件回顶部
   $(document).ready(function () {
      $(".back-to-top").click(function (event) {
         event.preventDefault();
         $("html, body").animate({scrollTop: 0}, 500);
      })
   });
   //关闭浮窗
   $(".close").click(function () {
      $(".QQ").addClass("fadeout");
   });

   //商品数量点击事件
   function change(id, type) {

      var nubs = document.getElementById("goods" + id).value;
      if (type == 1) {
         nubs--;
         document.getElementById("goods" + id).value = nubs;
         if (nubs <= 0) {
            document.getElementById("goods" + id).value = 1;
            alert("最少兑一件");
         }
      }
      if (type == 2) {
         nubs++;
         document.getElementById("goods" + id).value = nubs;
      }
   }

   //钢网选择
   $(".CC .ulb li").click(function () {
      $(this).addClass("on").siblings().removeClass("on");
   });
</script>

</html>

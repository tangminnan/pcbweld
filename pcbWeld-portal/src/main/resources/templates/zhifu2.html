<script type="text/javascript">
	//一件回顶部
	$(document).ready(function(){
		$(".back-to-top").click(function(event){
			event.preventDefault();
			$("html, body").animate({scrollTop:0},500);
		})
	});
	//关闭浮窗
	$(".close").click(function(){
		$(".QQ").addClass("fadeout");
	});

	if($("#payType").val()=="WEIPAY"){//微信支付
		$(".Paylc:last").hide();
        $(".Paylc:first").show();
	}
    if($("#payType").val()=="ZFB"){//支付宝支付
        $(".Paylc:last").show();
        $(".Paylc:first").hide();
    }

    /**
	 * WebSocket通信，获取支付的结果状态
     */
    var websocket=null;
    var toUser = $("#PayOrderNo").val();
    function connection(){
		if('WebSocket' in window){
		    websocket=new WebSocket("ws://"+document.location.host+"/websocket/"+toUser)
		}else{
		    alert("浏览器不支持websocket");
		}

		websocket.onopen=function(){
		    console.info("建立链接");
		}
		websocket.onmessage=function(event){
			console.info(event.data);
		}
		websocket.onerror=function(){
		    console.info("链接出现异常");
		}
		websocket.onclose=function(){
		    console.info("链接关闭");
		}
		window.onbeforeunload=function(){
		    if(websocket!=null){
		        websocket.close();
			}
		}
	}
	connection();
	function sendMessage(){

        if(websocket != null ){
            var toMessage =JSON.stringify({toUser : toUser});
            websocket.send(toMessage);
		}
	}
</script>
